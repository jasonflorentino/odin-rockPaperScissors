<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="styles.css"/>
        <title>Rock! Paper! Scissors!</title>
        <!-- Curling Rock: &#129356;
        Mayoi: &#128511;
        Flat Paper: &#128196;
        Rolled Paper: &#128478; 
        Scissors: ✂️&#xFE0E;
        White !: &#10069;
        Red !: &#10071;-->
    </head>
    <body>
        <div id="controller">
            <h1>&#128511;&#10069;&#128196;&#10069;✂️&#xFE0E;&#10069;</h1>
            <!-- <h2>You vs. The Computer</h2> -->
            <div id="choices">
                <button id="rock" class="click_me">Rock</button>
                <button id="paper" class="click_me">Paper</button>
                <button id="scissors" class="click_me">Scissors</button>
            </div>

            <div id="stats">
                <div id="stat-you" class="stat-item">
                    You: <div id="playerWins">0</div>
                </div>
                <div id="stat-computer" class="stat-item">
                    Computer: <div id="compWins">0</div>
                </div>
                <div id="stat-ties" class="stat-item">
                    Ties: <div id="tieCount">0</div>
                </div>
            </div>
            <button id="reset">Reset</button>
        </div>
        <div id="animations">
            <div id="three" class="countdown">3</div>
            <div id="two" class="countdown">2</div>
            <div id="one" class="countdown">1</div>
        </div>
        <div id="output">
            <div id="winner">
            </div>
            <div id="result">
                Choose your weapon!
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
